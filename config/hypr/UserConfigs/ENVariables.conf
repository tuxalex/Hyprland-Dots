# Environment variables. See https://wiki.hyprland.org/Configuring/Environment-variables/

# Set your defaults editor through ENV in ~/.config/hypr/UserConfigs/01-UserDefaults.conf

# environment-variables
# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

#Run SDL2 applications on Wayland.
#Remove or set to x11 if games that provide older versions of SDL cause compatibility issues
#env = SDL_VIDEODRIVER,wayland
#env = SDL_VIDEO_FULLSCREEN_HEAD,0

# xdg Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# QT Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

# hyprland-qt-support
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

# xwayland apps scale fix (useful if you are use monitor scaling).
# Set same value if you use scaling in Monitors.conf
# 1 is 100% 1.5 is 150%
# see https://wiki.hyprland.org/Configuring/XWayland/
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

# wayland force the use of libinput for input devices. (use if controlling with mouse or touch is erratic).
# env = WLR_USE_LIBINPUT, 1

# Bibata-Modern-Ice-Cursor
# NOTE! You must have the hyprcursor version to activate this.
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprcursor/
# env = HYPRCURSOR_THEME,Bibata-Modern-Ice
# env = HYPRCURSOR_SIZE,24

# firefox
env = MOZ_ENABLE_WAYLAND,1

# GTK rendering backend for applications
# env = GSK_RENDERER,ngl 

# electron >28 apps (may help) ##
# https://www.electronjs.org/docs/latest/api/environment-variables
env = ELECTRON_OZONE_PLATFORM_HINT,auto # auto selects Wayland if possible, X11 otherwise

# NVIDIA
# This is from Hyprland Wiki. Below will be activated nvidia gpu detected
# See hyprland wiki https://wiki.hyprland.org/Nvidia/#environment-variables

# Set the VAAPI driver to NVIDIA for hardware acceleration in video applications. (DEDICATED GPU)
env = LIBVA_DRIVER_NAME,nvidia

# Specify the GLX vendor library to use NVIDIA's implementation. (DEDICATED GPU)
# Do not set __GLX_VENDOR_LIBRARY_NAME globally on laptop use per application
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Force Physx gpu device
env = PHYSX_GPU_DEVICE,0

# Set NVD backend to direct for NVIDIA video decoding. Set NVD backend to direct for NVIDIA video decoding.
env = NVD_BACKEND,direct

# Additional ENV's for nvidia. Caution, activate with care
# Set the GBM backend to use NVIDIA DRM for better compatibility. (DEDICATED GPU)
env = GBM_BACKEND,nvidia-drm

# Allow G-Sync for compatible monitors.
# env = __GL_GSYNC_ALLOWED,1

# Allow Variable Refresh Rate (VRR) for smoother visuals.
# env = __GL_VRR_ALLOWED,1

# Limit the maximum number of frames allowed to be queued by the GPU.
# env = __GL_MaxFramesAllowed, 1

# Enable PRIME render offload for hybrid graphics setups. (HYBRID GPU)
# env = __NV_PRIME_RENDER_OFFLOAD,1

# Specify Vulkan layer for NVIDIA Optimus. (HYBRID GPU)
# env = __VK_LAYER_NV_optimus,NVIDIA_only

# Disable atomic modesetting as a workaround for NVIDIA driver issues. (DEDICATED GPU)
# env = WLR_DRM_NO_ATOMIC,1

# Workaround wayland and nvidia
# env = XWAYLAND_NO_GLAMOR,1

# Make help to Enable Vulkan support
# env = WLR_RENDERER,vulkan

# FOR VM and POSSIBLY NVIDIA
# LIBGL_ALWAYS_SOFTWARE software mesa rendering
#env = LIBGL_ALWAYS_SOFTWARE,1 # Warning. May cause hyprland to crash
#env = WLR_RENDERER_ALLOW_SOFTWARE,1

# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
#env = MOZ_DISABLE_RDD_SANDBOX,1
#env = EGL_PLATFORM,wayland

# Shader configuration for gaming (nvidia)
# Increase Nvidia's shader cache size to 12GB
env = __GL_SHADER_DISK_CACHE_SIZE,12000000000

# AMD
# Shader configuration for gaming (amd)
# Enforces RADV Vulkan implementation end increase AMD's shader cache size to 12GB
# env = AMD_VULKAN_ICD,RADV
# env = MESA_SHADER_CACHE_MAX_SIZE,12G

